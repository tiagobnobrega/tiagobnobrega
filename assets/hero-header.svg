<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 75" style="display: block;width: 100%;height: 80px;" preserveAspectRatio="none">
    <defs>
        <linearGradient id="gradient-bg"  x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#72afd3" />
            <stop offset="100%" stop-color="#37ecba" />
        </linearGradient>
    </defs>
    <path fill="url(#gradient-bg)" d="M-10,0 h400 a10,10 0 0 1 10,10 v80 h-400 v-80 a10,10 0 0 1 10,-10 z" />
    <text font-family="&quot;monospace&quot;, monospace" fill="#FFFFFF" font-size="10" dominant-baseline="auto" x="50%" y="30" text-anchor="middle">
        Hi there! My name is Tiago
    </text>

    <path id="path0">
        <animate id="d0" attributeName="d" begin="0s;d2.end" dur="5000ms" values="m0,50 h0 ; m0,50 h400 ; m0,50 h0" keyTimes="0;0.8;1"/>
    </path>
    <text font-family="&quot;monospace&quot;, monospace" fill="#FFFFFF" font-size="10" dominant-baseline="auto" x="50%" y="50%" text-anchor="middle">
        <textPath xlink:href="#path0">
            Fullstack Javascript developer
        </textPath>
    </text>

    <path id="path1">
        <animate id="d1" attributeName="d" begin="d0.end" dur="5000ms" values="m0,50 h0 ; m0,50 h400 ; m0,50 h0" keyTimes="0;0.8;1"/>
    </path>
    <text font-family="&quot;monospace&quot;, monospace" fill="#FFFFFF" font-size="10" dominant-baseline="auto" x="50%" y="50%" text-anchor="middle">
        <textPath xlink:href="#path1">
            React &amp; React Native expert
        </textPath>
    </text>

    <path id="path2">
        <animate id="d2" attributeName="d" begin="d1.end" dur="5000ms" values="m0,50 h0 ; m0,50 h400 ; m0,50 h0" keyTimes="0;0.8;1"/>
    </path>
    <text font-family="&quot;monospace&quot;, monospace" fill="#FFFFFF" font-size="10" dominant-baseline="auto" x="50%" y="50%" text-anchor="middle">
        <textPath xlink:href="#path2">
            15+ years of coding &amp; learning
        </textPath>
    </text>
</svg>